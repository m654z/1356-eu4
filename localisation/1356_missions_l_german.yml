l_german:
 portugal_discovers_the_azores_title: "Entdeckt die Azoren!"
 portugal_discovers_the_azores_desc: "Wir haben Gerüchte gehört, von Inseln draußen im Westatlantik, welche dienen könnten, als eine Basis für zukünftige Erforschungen. Lasst uns Schiffe aussenden, um dies zu untersuchen."
 portugal_discovers_madeira_title: "Entdeckt Madeira!"
 portugal_discovers_madeira_desc: "Ein schiffbrüchiger Segler brachte Informationen zurück, von einer Inselgruppe, in den Meeren im Süden Portugals. Lasst uns Schiffe in den Süden aussenden, um dies zu untersuchen."
 castille_discovers_the_canaries_title: "Entdeckt die Kanaren!"
 castille_discovers_the_canaries_desc: "Mallorquinische Kaufleute von den Balearen erzählen Geschichten, von einem braven Priester, welcher vor 50 Jahren eine Mission auf einer Insel vor der Küste von Marokko gründete, bekannt als Lanzarote. Solch eine Insel könnte uns von großartigem Nutzen sein, die lästigen Berber zu bändigen."
 conquer_adana_title: "Erobert Adana!"
 conquer_adana_desc: "Die jetztige Provinz von Adana war einst Heim des Armenischen Kreuzfahrerstaates von Kilikien. Wenn wir jemals Jerusalem zurückerobern wollen, sollten wir zunächst diese Bastion der Christenheit wiedererlangen."
 reconquer_aleppo_title: "Erobert Antiochia zurück!"
 reconquer_aleppo_desc: "Die jetztige Provinz von Aleppo war einst die Hauptstadt des Fürstentums von Antiochia, ein Vasall des Köngs von Jerusalem. Es wiederherzustellen sollte unser nächster Schritt in Richtung Heiliges Land sein."
 reconquer_beirut_title: "Erobert Beirut!"
 reconquer_beirut_desc: "Die muslimische Provinz von Beirut war einst die christliche Grafschaft von Tripoli, ein Vasall des Herzogs von Antiochia. Wir sollten es zurückerobern, bevor wir einen Versuch gen Jerusalem starten."
 reconquer_jerusalem_title: "Erobert Jerusalem zurück!"
 reconquer_jerusalem_desc: "Kilikien und Antiochia sind für die Christen wiederhergestellt worden, nun ist es an der Zeit die Heiligste Stadt für die gesamte Christenheit wiederzuerlangen - Jerusalem!"
 TUR_conquer_central_anatolia_title: "Erobert Zentralanatolien!"
 TUR_conquer_central_anatolia_desc: "In der Mitte des 13.Jahrhunders drangen die furchterregenden Ilkhaniden in Ostanatolien ein und vernichteten die Seltschucken-Dynastie, welche zuvor Osman I. sein eigenes Sultanat bewilligt hatten. Im Jahre 1335 zerbrachen sie in schwächere rivalisierende Fraktionen. Wir sollten Türkisches Land zurückerobern."
 TEU_vassalize_riga_title: "Vassalisiert Riga!"
 TEU_vassalize_riga_desc: "Der Bischhof von Riga hat viel zu viel Freiheit über sein Land. Aufgrund des Litauischen Anklopfens im Süden, müssen wir ihn, zu seinem eigenen Schutz, unter unsere Fittiche bekommen. Auch mit Gewalt, wenn es denn sein muss."
 HAB_vassalize_gorizia_title: "Vassalisiert Görz!"
 HAB_vassalize_gorizia_desc: "Die Herzöge von Görz haben starke Verbindungen mit dem Österreichischen Volk, und sind praktischerweise günstig gelegen um uns den Zugang zum Mittelmeer zu ermöglichen."
 subjugate_tirol_title: "Unterwerft Tirol!"
 subjugate_tirol_desc: "Die Herzöge von Tirol kontrollieren die einzige Goldmine Europas außerhalb der Iberischen Halbinsel. Eine Union unsere beiden Länder würden unsere Schatzkisten für zukünftige Eroberungen füllen."
 TUR_conquer_adrianople_title: "Erobert Adrianopel!"
 TUR_conquer_adrianople_desc: "Das Imperium der Römer befindet sich für ein Jahrhundert in stetigem Abstieg, und von allen unseren Nachbarn, scheinen Sie, die am schlechtest Präparierten zu sein, um einer Attacke zu begegnen. Mit der Eroberung von Adrianopel, würden wir endlich einen festen Stand in Europa haben."
 BUR_subjugate_flanders_title: "Unterwerft Flandern!"
 BUR_subjugate_flanders_desc: "Das Herzogtum Flandern hat sich durch strategische Heiratspolitik auf Ländereien ausgebreitet, welche eigentlich Burgundisch sein sollten. Eine Union unserer Länder würde einige der wohlhabensten Lande Europas unter unserer Fahne vereint sehen."
 DAN_reconquer_skane_title: "Erobert Schonen zurück!"
 DAN_reconquer_skane_desc: "Im Jahre 1318 verpfändete Erik VI. von Dänemark das Herzogtum Schonen an deutsche Landbesitzer, um seinen extravaganten Lebensstil zu finanzieren. Nach seinem Tode löste König Magnus IV. von Schweden die Verpfändung ab und erwarb das Herzogtum. Wenn wir in der Lage sind unsere Nation wiederaufzubauen, sollte die Rückgewinnung unserer verlorenen Lande ein erster Schritt sein."
 conquer_afgan_people_title: "Erobert die Afghanen!"
 conquer_afgan_people_desc: "Die Lande der Afghanen sind reif gepflückt zu werden, und sie würden der Dreh- und Angelpunkt für jegliche Invarsion nach Indien sein. Wir sollten eben Sie vor allen Anderen erobern."
 conquer_khoresan_title: "Annektiert Khorasan!"
 conquer_khoresan_desc: "Die korasanische Bevölkerung unter der Kurt-Dynastie im Süden ist schwach, und stehen zwischen uns und jeder Eroberung der Perser. Sie sollten die nächsten sein, die sich unserer Macht unterwerfen."
 TUR_conquer_macedonia_title: "Erobert Macedonia"
 TUR_conquer_macedonia_desc: "Für Jahre ist Macedonia ein Schlachtfeld gewesen, umkämpft von den verscheidenen Kriegsparteien vom Balkan oder Griechenland. Diese Menschen ersehnen sich Stabilität, und wir können sie ihnen geben."
 conquer_port_title: "Verbindet unsere Hauptstadt mit dem Meer!"
 conquer_port_desc: "Unser Reich ist von Land umgeben, unsere Wirtschaft würde von einem Zugang zum Meer sehr profitieren."
 HSA_expand_kontors_title: "Erweitert die Hanseatischen Kontore!"
 HSA_expand_kontors_desc: "Die Hanseatischen Kontore waren Handelsposten, lokalisiert in den einzelnen Mitgliedsstädten des Hansebundes. Solange eine Handelspräsenz an diesen Orten gewinnbringend war, war es für die ganze Stadt günstig unter der direkten Führung von Lübeck zu stehen."
 conquer_champa_title: "Erobert Champa"
 conquer_champa_desc: "Das einst großartige Königreich von Champa befindet sich seit Jahrzenhnten im Verfall, was sie zum natürlichen Gegner in unseren Expansionsplänen macht. Nun ist die Zeit gekommen zuzuschlagen!"
 conquer_srivijaya_title: "Erobert Srivijaya"
 conquer_srivijaya_desc: "Srivijaya ist lange das Zentrum des Buddhismus auf der Inselgruppe gewesen. Ihre Blockade unserer südlichen Expansion und ihre heidnischen Vorstellungen machen aus ihnen den perfekten Ort zum erobern."
 conquer_lampung_title: "Erobert Lampung"
 conquer_lampung_desc: "Die letzten Bastion der Hindus auf Sumatra steht auch für den letzten Widerstand zu unserer Dominanz der Insel, ihre Beseitigung wird dafür sorgen, dass sich der wahre Glauben über ganz Sumatra ausbreiten wird."
 conquer_kutei_title: "Erobert Kutei"
 conquer_kutei_desc: "Das Königreich von Kutei, lange unter der Zuständigkeit von Majapahit, steht unserer Dominanz der Insel im Weg."
 conquer_sukadana_title: "Erobert Sukadana"
 conquer_sukadana_desc: "Das Königreich im Süden hat es für vertretbar erachtet, sich eine Grenze mit uns zu teilen. Dies wird natürlich nicht toleriert."
 conquer_shan_title: "Erobert the Shan"
 conquer_shan_desc: "Die Shan Staaten waren lange in Uneinigkeit, und deshalb hatten sie keine wirkliche Macht. Nun ist die Zeit die Macht der Shan Bevölkerung unter einem Herrscher zu vereinen."
 conquer_pegu_title: "Erobert Pegu"
 conquer_pegu_desc: "Pegu zu erobern wird uns Zugang zu wertvollen Häfen ermöglichen, als auch auf Wege im Süden zu expandieren."
 conquer_arakan_title: "Erobert Arakan"
 conquer_arakan_desc: "Das Königreich von Arakan hat unsere westliche Expansion für viel zu lange verhindert, wir müssten ihre Lande haben wenn wir uns hin zum Subkontinent bewegen wollen."
 conquer_kachar_title: "Erobert Kachar"
 conquer_kachar_desc: "Wir haben das erste wirklich Indische Königreich vorgefunden: Kachar ist ein Tor zum Westen, und sollten wir irgendwelche der Reichtümer Indiens haben wollen, muss Kachar fallen."
 conquer_lanna_title: "Erobert Lan Na"
 conquer_lanna_desc: "Der kleine Thaistaat Lan Na wird nicht viel Widerstand gegen unsere Expansion leisten, dies macht sie zu einem einfachen Ziel für unsere Armeen."
 conquer_sukhothai_title: "Erobert Sukhothai"
 conquer_sukhothai_desc: "Sukhothai, das Königreich das die Dominanz der Khmer in der Region gebrochen hat, befindet sich im Verfall. Sie wären sicher in besseren Verhältnissen unter unserem Schutz."
 conquer_ayutthaya_title: "Erobert Ayutthaya"
 conquer_ayutthaya_desc: "Das größte Hindernis unserer Expansion, seit unserer Vereinigung der Shan Staaten, ist das Königreich von Ayutthaya. Sie kontrollieren das Meiste des Südens, und ihr Fall würde die Welt unsere unangefochtene Dominanz in der Region anerkennen lassen."
 conquer_lanxang_title: "Erobert Lan Xang"
 conquer_lanxang_desc: "Das Königreich der Laoten, Lan Xang, ist der nächste logische Schritt in unserer Expansion in Richtung China."
 vassalize_khmer_title: "Vassalisiert Khmer"
 vassalize_khmer_desc: "Das Imperium der Khmer ist vor uns zerfallen, warum sollten wir nicht versuchen etwas von deren Imperium zu retten, indem wir es zu unserem hinzufügen?"
 MOS_reclaim_heartland_title: "Beansprucht die Russischen Kernlande"
 MOS_reclaim_heartland_desc: "Seit dem Fall der Kiewer Rus' in die Hände der Mongolen im Jahre 1283, waren die Russischen Kernlande in eine Ansammlung kleiner Fürstentümer zerteilt. Es ist an der Zeit diese Lande aufs neue im Namen Moskaus zu vereinigen!"