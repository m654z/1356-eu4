l_german:
 hussite: "Hussiten"
 hussite_religion_desc: "Die Hussiten waren eine christliche Bewegung im Königreich Böhmen nach den Lehren des tschechischen Reformators Jan Hus ( 1369-1415 ), welcher der bekannteste Vertreter der böhmischen Reformation und einer der Wegbereiter der Reformation wurde. Diese überwiegend religiöse Bewegung wurde durch soziale Fragen angetrieben und dabei auch das tschechische Nationalbewusstsein gestärkt."
 EVTNAME13990201: "Die Hussitische Revolution"
 EVTDESC13990201: "Die Entwicklung von liberalen, religiösen Bewegungen in Europa begann, lange bevor Martin Luther seine 95 Thesen an die Tür einer prominenten, katholischen Kirche nagelte. Im Gebiet von $COUNTRY$ wurde im Jahre des Herrn $YEAR$ ein katholischer Reformer, genannt Jan Hus für seine Predigten hingerichtet. Diese Tatsache markiert den Ausgangspunkt der Hussitischen Revolution."
 EVTOPTA13990201: "Verstanden"
 EVTNAME13990202: "Das Ausdehnen der Hussiten"
 EVTDESC13990202: "Die Hussitische Revolution ist in vollem Gange, und die Mehrheit der Bevölkerung von $PROVINCENAME$ hat diesen Anlass aufgegriffen. Die Bewegung wächst und ohne rasche Intervention, könnte sie zu einer voll entwickelten Reformation anschwellen."
 EVTOPTA13990202: "Nur die Zeit wird zeigen was dies bringt"
 EVTNAME13990203: "Die Hussitische Reform"
 EVTDESC13990203: "Nach Jahren der religiösen Unruhen, und vielen gescheiterten Versuchen das Wachsen der Hussiten niederzuschlagen, hat heute $MONARCH$ den Papst brüskiert und offiziell das Hussitentum als Staatsreligion akzeptiert."
 EVTOPTA13990203: "Gott lebt!"
 TTDESC13990203: "Die Hussitische Religion wird sich nun schneller verbreiten."
 EVTNAME13990204: "Der Sturz der Hussiten"
 EVTDESC13990204: "Die letzte Bastion der Hussitischen Rebellen ist gefallen, und jene, die ihnen folgen, sind entweder tot oder bekehrt worden. Die gesamte Christenheit jubiliert wegen dieses Triumphes!"
 EVTOPTA13990204: "So ist das Schicksal von Häretikern"
 TTDESC13990204: "Die Hussitische Religion wird sich nicht mehr ausbreiten."
 hussite_rebels_title: "Hussiten"
 hussite_rebels_name: "Hussitische Rebellen"
 hussite_rebels_desc: "Hussitische Rebellen unterstützen eine andere Interpretation des Glaubens, und sind gewillt für ihre Sache zu sterben. Sie bringen oft einen harten Kern von trainierten Soldaten zusammen, welche von ihren häretischen Vorstellungen beseelt wurden."
 hussite_rebels_army: "Hussitische Armee"
 hussite_rebels_demand: "Konvertiert zum Hussitentum"
 hussite_rebels_demand_desc: "Diese Rebellen folgen den Lehren des späten Jan Hus. Das Akzeptieren ihrer Forderungen würde unsere Staatsreligion ändern."
 cb_hussite_conformance: "Religiöse Übereinstimmung"
 hussite_capital_conformance: "Erobert ihre Hauptstadt"
 hussite_capital_conformance_desc: "Wir müssen ihre Hauptstadtprovinz stürmen und ihnen unsere Überzeugungen näherbringen!"
 cb_hussite_conformance_desc: "Dieses Land hat die Hussitische Häresie als ihre Staatsreligion akzeptiert. Als Anhänger des wahren katholischen Glaubens, ist es unsere Verpflichtung ihnen den Fehler ihres Weges zu zeigen!"
 cb_romuva_conformance: "Baltischer Kreuzzug"
 cb_romuva_conformance_desc: "Dieses Land hat sich nicht dem Christentum angepasst, sondern stattdessen kontinuierlich darauf beharrt, ihrem alten heidnischen Glauben zu folgen. Als Anhänger des wahren katholischen Glaubens, ist es unsere Verpflichtung ihnen den Fehler ihres Weges zu zeigen!"