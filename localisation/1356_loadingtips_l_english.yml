 LOADING_TIP_14: "The first Idea Group is unlocked at\nAdministrative Technology level 9."
 LOADING_TIP_19: "Trade going to the end-nodes, Sevilla, Venice or Antwerpen,\n cannot be steered away."
 LOADING_TIP_30: "Your ships will suffer attrition in ocean provinces until you have reached Diplomatic Technology level 27."
 LOADING_TIP_71: "Your ships will suffer attrition in ocean provinces before you have reached diplomacy tech level 27."
 LOADING_TIP_89: "High Feudal Monarchy is a very Decentralised form of Government,\n consider switching government type as soon as you are able."
 LOADING_TIP_90: "Annexing Vassals takes less time the longer you have been their overlord."
 LOADING_TIP_91: "If the cost of coring a province is too great and you are able to,\n consider releasing newly conquered land as a vassal."
 LOADING_TIP_92: "In High Feudal Monarchies, displeased vassals can make alliances,\n and band together to break free of their overlords."
 LOADING_TIP_93: "Romuvan provinces will eventually convert to Catholicism,\n if occupied or owned by an ally of a Catholic Nation."