 west_african_pagan_reformed_rebels_demand: "Convertissez $COUNTRYNAME$"
 west_african_pagan_reformed_demand_desc: "Les rebelles religieux se battent pour la religion $RELIGION$. Ils demandent que nous reconnaissions leur suprématie ou à tout le moins que nous abandonnions nos efforts de les convertir et de les laisser prier en paix."
 west_african_pagan_reformed_rebels_title: "Religieux"
 west_african_pagan_reformed_rebels_name: "Intégristes $RELIGION$"
 west_african_pagan_reformed_rebels_desc: "Les fanatiques religieux tendent à se soulever dans les provinces des nations ayant une foi différente. Ils cherchent à diffuser leur foi et à frapper tous les non croyants."
 west_african_pagan_reformed_rebels_army: "Armée $RELIGION$"
