 stadtmauer:0 "Kölner Stadtmauer"
 stadtmauer_desc: "Die Kölner Stadtmauer war eine der mächtigsten Befestigungsanlagen seit dem Hochmittelalter, welche Köln vor vielen Plünderungen und Belagerungen verschonte. Damit überstand Köln alle großen Kriege der kommenden Jahrhunderte und wurde nie verwüstet. Zum Ende des 19. Jahrhunderts wurde die Stadtmauer zur Behinderung des Stadtwachstums und wirde schließlich 1880 geschleift."
 biblical_magi:0 "Schrein der Heiligen Drei Könige"
 biblical_magi_desc:0 "Nach Friedrich Barbarossas Italienfeldzug nahm er den Schrein der Heiligen Drei Könige mit nach Deutschland und überreichte sie der Stadt Köln als heilige Sacramente für ein Heiliges Reich. Nur durch das Geld der vielen Pilger zu dieser Reliquie wurde Köln zu einer der wohlhabensten und größten Städte des Reiches."
 koelner_dom:0 "Kölner Dom"
 koelner_dom:0 "Noch heute ist der Kölner Dom die größte gotische Kirche der Welt. Begonnen im Jahr 1248, dauerte der Bau ganze 600 Jahre aufgrund eines Baustopps aus Geldmangel um 1530. Mit dem Bau des Petersdoms in Rom und der bald folgenden Reformation verlor man das Interesse an ihm. Erst nachdem das Rheinland im 19. Jahrhundert an Preußen fiel, bekam der Dom wieder gesellschaftliche Aufmerksamkeit. In den Jahren des frühen deutschen Nationalismus wurde die Fertigstellung des Doms zur nationalen Angelegenheit. Die Konstruktion wurde fortgesetzt, nachdem 1814 und 1816 in Darmstadt und Paris die Originalrisse der Westfassade wiedergefunden worden. Fertiggestellt im geeinten Deutschland wurde der Dom 1880."
 stapelrecht:0 "Stapelrecht"
 stapelrecht_desc:0 "1259 bekam Köln das Stapelrecht für den Warenverkehr auf dem Rhein, damit hatten Kölner Händler ein Vorkaufsrecht, was die Stadt noch einflussreicher machte."
 catholic_bastion:0 "Katholische Bastion"
 catholic_bastion_desc:0 "Während der Reformation war Köln mit Ausnahme einer kurzen Phase eine Bastion des Katholizismus und war die einzige Freie Reichsstadt die kein evangelisches Glaubensbekenntnis ablegte. Selbst die Ideale der Aufklärung fanden in Köln keinen Anklang."
 free_city:0 "Freie Stadt Köln"
 free_city_desc:0 "Im Jahr 1475 wurde Köln offiziell Reichsstadt im Heiligen Römischen Reich. Aber schon davor war Köln durch seine Größe einer der einflussreichsten Städte in Deutschland geworden."
 carnival:0 "Kölner Karneval"
 carnival_desc:0 "Der Kölner Karneval ist zusammen mit dem in Mainz, Eschweiler und Düsseldorf der größte und berühmteste. Andere Städte haben zwar ähnliche aber wesentlich kleinere Festivitäten. Am Karnevalsdonnerstag (genannt "Weiberfastnacht), stürmen Frauen die Ratshäuser und scheiden den Herren den Schlips an und verteilen Bütze an alle, die ihnen vorbeikommen. Die Karnevalisten machen sich traditionell zum Narren und verspotten ihre politischen Stadt- und Staatsheerscher."
 
 bergian_ideas:0 "Bergische Ideen"
 bergian_ideas_start:0 "Bergische Traditionen"
 bergian_ideas_bonus:0 "Bergische Ambitionen"
 kaiserpfalz_keyserswerth:0 "Kaiserpfalz Keyserswerdt"
 kaiserpfalz_keyserswerth_desc:0 "Die Kaiserpfalz Keyserswerdt war ursprünglich eine Zollfeste und wurde unter anderem von Friedrich Barbarossa zu einer mächtigen Kaiserpfalz ausgebaut. Ihre Funktion war neben der Beherbergung von Kaisern die Kontrolle der Handelsrouten auf dem Rhein und dem Hellweg. Über die Jahrhunderte wurde die Stadt Keyserswerdt mehrmals belagert, bis im Spanischen Erbfolgekrieg 1702 die Pfalz von gegnerischen Truppen gesprengt wurde."
 julich_kleve_berg:0 "Jülich-Kleve-Berg"
 julich_kleve_berg_desc:0 "Die vereinten Herzogtümer Jülich-Kleve-Berg wurden durch strategische Hochzeiten erst zwischen Jülich und Berg und später Kleve geschmiedet. Bis zum Aussterben des letzten lokalen Herrscherhauses war das Herzogtum eines der flächenmäßig größten im Heiligen Römischen Reich. Später viel es an die Pfalz und an Bayern."
 alessandro_pasqualini:0 "Alessandro Pasqualini"
 alessandro_pasqualini_desc:0 "Alessandro Pasqualini war ein Renaissancearchitekt aus Bologna, welcher viele prächtige Gebäude am Niederrhein errichtete. Auch für seine vorbildlichen Festungspläne wurde er landesweit bekannt."
 konrad_heresbach:0 "Konrad Heresbach"
 konrad_heresbach:0 "Konrad Heresbach war ein geistiger Humanist aus Mettmann, eines Ortes östlich von Düsseldorf. In seinen jungen Jahren studierte er Altgriechisch und Juristik und lernte auch Erasmus von Rotterdam kennen. Für eine lange Zeit war er Berater von Herzog Johann und überzeugte ihn zu einer toleranten Politik gegenüber den Protestanten."
 jan_wellem:0 "Jan Wellem"
 jan_wellem:0 "Jan Wellem war einer der populärsten Herrscher des Herzogtums Berg. Als gebildeter und kunstinteressierter Mensch machte er Düsseldorf zu einem Zentrum des künstlerischen und architektonischen Barock. Auch trotz seines verschwenderischen Lebensstils machte er Düsseldorf zu einer wohlhabenden und vorbildhaften Barockstadt."
 gemaeldegalerie_düsseldorf:0 "Gemäldegalerie Düsseldorf"
 gemaeldegalerie_düsseldorf:0 "Die Gemäldegalerie Düsseldorf war einer der größten Barock- und Renaissancekunstsammlungen Europas. Sie stammten vorwiegend von berühmten flämischen, holländischen und italienischen Künstlern. Über die Jahre besuchten viele europäische Herrscher und Prominente die Gemäldegalerie, bis sie unter den späteren Herrschern in andere Städte verteilt wurde."
 koenigsallee:0 "Königsallee"
 koenigsallee:0 "Die heute weltberühmte Königsallee entstand durch die von Napoleon forcierte Schleifung der Stadtbefestigungen. Der spätere Prachtboulevard öffnete die Stadt für ihre bald folgende Entwicklung nach Osten zum Beginn des Industriezeitalters."