 papua.1.t: "Eroberung von Halmahera"
 papua.1.d: "In unserem Kampf um die Dominanz über die Molukken, hat sich die Möglichkeit ergeben die Insel von Halmahera zu erobern, sollten wir sie uns nehmen?"
 papua.1.a: "Natürlich!"
 papua.1.b: "Vielleicht später"
