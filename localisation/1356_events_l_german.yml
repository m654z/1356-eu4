 bli.1.t: "Das Königreich von Bali"
 bli.1.d: "Als neue islamische Staaten um uns herum entstehen, glauben die Bewohner von Bali, wir können sie nicht besser beschützen, als es ihre Unabhängigkeit könnte, und so haben sie uns verlassen."
 bli.1.a: "Wir sollten zurückkehren"
 bli.2.t: "Das Sultanat von Bali"
 bli.2.d: "Mit ihrer kürzlichen Konvertierung zum Islam, haben sich die Bewohner von Bali von uns gelöst um dem neuen Sultanat anzugehören."
 bli.2.a: "Wie wagen sie es?"
 bli.3.t: "Flüchtlinge aus Majapahit"
 bli.3.d: "Mit dem Kollaps von Majapahit und dem Aufstieg des Islam, einige der Adligen von Majapahit erbitten das Verlassen, um sich in unseren Landen anzusiedeln."
 bli.3.a: "Wir können immer mehr Männer gebrauchen"
