 blm.1.d: "Als neue islamische Staaten um uns herum entstehen, glauben die Bewohner von Blambangan, wir können sie nicht besser beschützen, als es ihre Unabhängigkeit könnte, und so haben sie uns verlassen."
 blm.1.a: "Diese Verräter!"
