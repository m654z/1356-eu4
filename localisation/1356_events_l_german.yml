 oir.1.t: "Die vier Oiraten"
 oir.1.d: "Die Oiraten unterstützen uns während der Anfangsphasen der Chinesischen Rebellionen, als es aber immer klarer wird, dass wir nicht gewinnen können, haben sie die Kaiserlichen Banner verlassen."
 oir.1.a: "Wie wagen sie es?" 
 maj.2.t: "Eroberung von Kendal"
 maj.2.d: "Unsere kontinuierlichen Expeditionen gegen Kendal haben es entvölkert zurückgelassen, es leistet so keinen Widerstand gegen unsere Kolonisierung mehr."
 maj.1.a: "Vorwärts!"
 maj.3.t: "Eroberung von Karta"
