 crusader_states.1.t: "Kilikien wiedergewonnen!"
 crusader_states.1.d: "Das kilikische Armenien war einst ein unabhängiges Fürstentum, gegründet wärend des Hochmittelalters von armenischen Flüchtlingen, welche vor der Seltschukischen Invarsion Armeniens geflohen waren. Kilikien war ein starker Verbündeter der Europäischen Kreuzfahrer, und sah sich selbst als eine Bastion des Christentums im Osten. Nach unablässigen Angriffen der Mamelucken in Ägypten im vierzehnten Jahrundert, steckte das Kilikische Armenien der Lusignan Dynastie, obendrein gefangen in einem internen religiösen Konflikt, die Waffen und fiel so schließlich im Jahre 1375."
 crusader_states.1.a: "Für die Christenheit!"
 crusader_states.1.b: "Setzt das Fürstentum wieder ein!"
 crusader_states.2.t: "Antiochia wiedergewonnen!"
 crusader_states.2.d: "Das Fürstentum von Antiochia war einer der Kreuzfahrerstaaten, die wärend des Ersten Kreuzzuges gegründet wurden. Als die Mongolen nach der Schlacht von Ain Jalut im Jahre 1260 geschlagen waren, begann Baibars I. - Mamelukischer Sultan von Ägypten - Antiochia zu bedrohen, welches (als ein Vasall der Armenier) die Mongolen unterstützt hatte. Baibars nahm die Stadt letztendlich im Jahre 1268 ein, und der gesamte Norden der Levante ging schnell verloren."
 crusader_states.3.t: "Tripoli wiedergewonnen!"
 crusader_states.3.d: "Die Grafschaft von Tripoli (1109 – 1289) war der letzte der Kreuzfahrerstaaten, der gegründet wurde, als die Kreuzfahrer (christliche, meist fränkische Truppen) die Region im Jahre 1109 einnahmen. Im Jahre 1289 fiel die Grafschaft von Tripoli zu Sultan Qalawun der muslimischen Mameluken von Kairo."
 crusader_states.3.b: "Tripoli soll nach Antiochia gehören!"
 scan_djm.1.t: "Der Reichsrat von $YEAR$"
 scan_djm.1.d: "Nach dem Tod von Olaf II. Haakonsson am 23. August 1387, appellierte Margarete I. von Dänemark an den Reichsrat von Norwegen, sie aufgrund ihrer Ehe zu Haakon VI., Olafs Vater, zur Königin zu wählen. Da unserem Thron offenkundig ein starker Herrscher fehlt und unsere Nachbarn jederzeit bereit sind zuzuschlagen, müssen wir entscheiden wer am meisten geeignet scheint, auf ihm Platz zu nehmen."
 scan_djm.1.a: "Der [DAN.Monarch.GetTitle] von Dänemark!"
 scan_djm.1.c: "Der [SWE.Monarch.GetTitle] von Schweden!"
 scan_djm.1.b: "Der Reichsrat soll entscheiden."
 scan_djm.2.t: "Der Schwedische Thron"
 scan_djm.2.d: "Der [SWE.Monarch.GetTitle] von Schweden hat immer ein ruppiges Verhältnis mit seinen Adligen gehabt, aber erst als er versuchte, im Jahre $YEAR$ eine Reduktion der großen Besitzungen der schwedischen Adelsfamilien durchzusetzen, verlor er endgültig seinen Rückhalt in Stockholm. Heute hat die Schwedische Aristokratie persönlich $MONARCH$ eingeladen den Schwedische Thron zu übernehmen"
 scan_djm.2.a: "Stellt die Invasionsmacht bereit."
 scan_djm.3.t: "Ende des Reichsrats"
 scan_djm.3.d: "Mit der Krönung von [Root.Monarch.GetName] ist die Wahlmonarchie ist beendet, und ein System der Dynastischen Monarchie hat ihren Platz übernommen."
 scan_djm.3.a: "Lang lebe [Root.Monarch.GetTitle]!"
 scan_djm.4.t: "Eriks Schicksal"
 scan_djm.4.d: "Ein Mann in Ketten wird zu euch gebracht. Er ist nur mit Lumpen bekleidet, sein Haar zerzaust und seine Zähne ausgeschlagen. Die Soldaten, die ihn an seine Armen aufrecht halten, erzählen euch das diese Kreatur sich einst euer Sohn nannte: Erik. Gefangen im Nachgang seiner verheerenden letzten Niederlage, dem Tag als seine brutale Rebellion zur Ergreifung eures Throns auseinanderbrach. Mit krächzender Stimme, bittet er um Vergebung..."
 scan_djm.4.a: "Trotz all deiner Fehler, bist du mein Sohn."
 scan_djm.4.b: "Richtet den Verräter hin!"
 djm_east.2.t: "Der Fall der [Root.Monarch.Dynasty.GetName] Dynastie"
 djm_east.2.d: "Die Mongolische [Root.Monarch.Dynasty.GetName] Dynastie ist in die Steppen der Mongolei zurückgetrieben worden, ihr Titel des Kaisers von China ist vorloren. Ihre Leute sind zurückgetrieben worden zu ihren nomadischen Wurzeln des Genghis Khan, ihr Anführer ist noch ein Großkahn, aber nur von dem Land was übrig ist."
 djm_east.2.a: "Das Ende eines Großreichs..."
 djm_east.3.t: "Kaiser von China"
 djm_east.3.d: "Wir haben das größte von allen Landen des Reichs der Mitte erobert, und [Root.Monarch.GetName] kann sich nun wirklich selbst Kaiser von ganz China nennen."
 djm_east.3.a: "Halleluja!"
 lith_djm.1.t: "Die Klösterlischen Reformen von St. Sergius"
 lith_djm.1.d: "Im Jahre $YEAR$, war das Russische Fürstentum von Moskau eine der bekanntesten - von allen verbliebenen - östlichen Orthodoxen Nationen, und die klösterlichen Reformen von St. Sergius bewirkten eine Ausbreitung der Lehren der Orthodoxie wie ein Lauffeuer durch das südliche Litauen. Mit der christlichen Dominanz in Europa als nun beinahe ausgemachte Sache, könnte es also weise sein den Massen zu folgen und zu konvertieren."
 lith_djm.1.a: "Nehmt die Orthodoxie an."
 lith_djm.1.b: "Behaltet die alten Götter."
 lith_djm.2.t: "$PROVINCENAME$ akzeptiert den Katholizismus."
 lith_djm.2.d: "Mit $PROVINCENAME$ unter dem Einfluss unserer katholischen Nachbarn, hat die Bevölkerung nun langsam damit begonnen diese neue Religion zu akzeptieren, welche wir so lange in Schach gehalten und verbannt hatten. Könnte dies der Anfang vom Ende der Religion von Romuva sein?"
 lith_djm.2.a: "Haltet Stand, brave Romuvaer!"
 lith_djm.3.t: "Polen-Litauen"
 lith_djm.3.d: "Im Jahre $YEAR$, wurde $MONARCH$ angesprochen von [POL.Monarch.GetTitle] [POL.Monarch.GetName] von Polen mit einem Angebot - Konvertiert zum Katholizismus, und akzeptiert eine Vereinigung der Kronen, oder brennt in der Hölle für alle Ewigkeit. Mit der kürzlichen Ausbreitung des Christentums nach [Root.Capital.GetName] verdient diese Idee sicherlich ein wenig Berücksichtigung."
 lith_djm.3.a: "Polen und Litauen sollen vereinigt sein!"
 indo.1.t: "Der Islam erhebt sich"
 indo.1.d: "Eine neue Religion, genannt Islam wurde von Übersee von Händlern zu und gebracht. Die Bewohner von $PROVINCENAME$ nehmen diese nun offen an !"
 indo.1.a: "Blasphemie!"
 indo.2.t: "Winde des Islam"
 indo.2.d: "Der Islam hat sich in unserem Land wie ein Lauffeuer verbreitet, zu einem Außmaß das mehr als die Hälfte unsere Bevölkerung diesen nun offen annehmen. Es könnte nun an der Zeit sein, den Islam offiziell als unsere Staatreligion anzunehmen."
 indo.2.a: "$MONARCH$ ist ein Moslem!"
 indo.2.b: "Wir sollten dies nicht ermöglichen."
 hussite_spr.1.t: "Die Hussitische Revolution"
 hussite_spr.1.d: "Die Entwicklung von liberalen, religiösen Bewegungen in Europa begann, lange bevor Martin Luther seine 95 Thesen an die Tür einer prominenten, katholischen Kirche nagelte. Im Gebiet von $COUNTRY$ wurde im Jahre des Herrn $YEAR$ ein katholischer Reformer, genannt Jan Hus für seine Predigten hingerichtet. Diese Tatsache markiert den Ausgangspunkt der Hussitischen Revolution."
 hussite_spr.1.a: "Verstanden"
 hussite_spr.2.t: "Das Ausdehnen der Hussiten"
 hussite_spr.2.d: "Die Hussitische Revolution ist in vollem Gange, und die Mehrheit der Bevölkerung von $PROVINCENAME$ hat diesen Anlass aufgegriffen. Die Bewegung wächst und ohne rasche Intervention, könnte sie zu einer voll entwickelten Reformation anschwellen."
 hussite_spr.2.a: "Nur die Zeit wird zeugen was dies bringt"
 hussite_spr.3.t: "Die Hussitische Reform"
 hussite_spr.3.d: "Nach Jahren der religiösen Unruhen, und vielen gescheiterten Versuchen das Wachsen der Hussiten niederzuschlagen, hat heute $MONARCH$ den Papst brüskiert und offiziell das Hussitentum als Staatsreligion akzeptiert."
 hussite_spr.3.a: "Gott lebt!"
 hussite_spr.3.a.tt: "Die Hussitische Religion wird sich nun schneller verbreiten."
 hussite_spr.4.t: "Der Sturz der Hussiten"
 hussite_spr.4.d: "Die letzte Bastion der Hussitischen Rebellen ist gefallen, und jene, die ihnen folgen sind entweder tot oder bekehrt worden. Die gesamte Christenheit jubiliert wegen dieses Triumphes!"
 hussite_spr.4.a: "So ist das Schicksal von Häretikern"
 hussite_spr.4.a.tt: "Die Hussitische Religion wird sich nicht mehr ausbreiten."
 hussite_spr.5.t: "Die Torheit der Hussiten"
 hussite_spr.5.d: "Die Ursprung der Hussiten, blieb in vielerlei Hinsicht revolutionär, so dass sie nie wirklich in der gleiche Weise einfangen konnten, wie die späteren religiösen Reformationen."
 hussite_spr.5.a: "Solch eine Schande"
 hussite_spr.6.t: "Die Hussitenkriege"
 hussite_spr.6.d: "Mit dem Etablieren des Hussitentums in Europa, fallen wir in $COUNTRY$ ein, um diese häretische Welle einzudämmen und die Ordnung wieder herzustellen, für all jene, die die Macht des Throns von St. Peter beschränken wollen."
 hussite_spr.6.a: "Wir werden sie läutern"
 hussite_spr.6.b: "Dies ist nicht unsere Sache"
 hyw.1.t: "Die Jungfrau von Orleans"
 hyw.1.d: "Wir schrieben das Jahr $YEAR$, und nach Jahren mit einer demütigenden Niederlage nach der anderen, waren beide - die militärische und zivile - Führung Frankreichs sowohl demoralisiert, als auch verrufen. Als der Dauphin $HEIR$ Johannas eindringliche Bitte, gerüstet für den Krieg, sowie an den Kopf seiner Armee plaziert zu werden, gewährt, muss seine Entscheidung größtenteils auf dem Wissen basiert haben, dass jede normale, jede rationale Option ausprobiert worden und gescheitert war. Nur eine Führung in der finalen Verzweiflung würde einem ungebildeten Farmmädchen beachtung schenken, welches behauptet die Stimme Gottes instruierte sie, das Kommando der Landesarmee zu übernehmen und sie zum Sieg führen."
 hyw.1.a: "Honoriert, dass er auf sie hörte."
 avignon.1.t: "Das Ende von Avignon"
 avignon.1.d: "Von 1309 bis $YEAR$ stellten 7 aufeinander folgende Französische Päpste Rom als die Hauptstadt des Papststaates infrage, stattdessen erwählten sie es in Avignon zu residieren. Heute hat $MONARCHTITLE$ $MONARCH$ den päpstlichen Thron zurück nach Rom verlegt."
 avignon.1.a: "Das Ende einer Ära."
 flavor_afr.1.t: "Das Sultanat von Touggourt"
 flavor_afr.1.d: "Im Jahre 1414 wurde das Sultanat von Touggourt in Südalgerien gegründet"
 flavor_afr.1.a: "Okay"
 dalmatia.1.t: "Kroatische Ansprüche auf Dalmatien"
 dalmatia.1.d: "Mit unserer Befreiung Dalmatiens von Venedig, drängt Kroatien auf seine Ansprüche in der Region, sollen wir die Provinz aufgeben, oder für uns selbst behalten?"
 dalmatia.1.a: "Sie sollen es haben"
 dalmatia.1.b: "Es soll Ungarisch sein"
 dalmatia.2.t: "Unabhängingkeit für Ragusa"
 dalmatia.2.d: "In der Folge unserer Niederlage gegen die Ungarn, wurde Ragusa de-facto unabhängig. Drängen wir ihnen unsere Ansprüche auf, oder lassen wir sie gehen?"
 dalmatia.2.a: "Lasst sie gehen"
 dalmatia.2.b: "Wir werden sie uns zurückholen"
 kanno.1.t: "Die Nanbokucho Kriege"
 kanno.1.d: "Durch das 14. Jahrhundert hinweg, wurde Japan erschüttert von Ashikaga's Widerstand, gegen die kaiserliche Ordnung und deren Versuche, ein neues Shogunat in Konkurrenz zum Imperium zu gründen. Dies kann nicht erlaubt werden"
 kanno.1.a: "Zu den Waffen!" 
 indo.3.t: "Islam gestärkt"
 indo.3.d: "Ein neues Zentrum des Islam ist entstanden in $PROVINCENAME$, welches jeden Tag neue Konvertiten erzeugt. Können die alten Riten überleben?"
 indo.3.a: "Wir werden sehen."
