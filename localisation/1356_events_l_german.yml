 maj.3.a: "Vorwärts!"
 bur_djm.1.t: "Der Aufstieg Burgunds"
 bur_djm.1.d: "Nach dem Erbe des Throns von Burgund, hat sich Philipp II. mit Margarete von Flandern verheiratet; der einzig verbliebenen Erbin der umfangreichen Ländereien des Grafen Ludwig II. von Flandern. Nach Ludwigs Tod, regierten Philipp and Margarete ihre jeweiligen Erbteile als eine Nation."
 bur_djm.1.a: "Sehr Raffiniert"
 bur_djm.2.t: "Die Freigrafschaft Burgund"
 bur_djm.2.d: "Philipp I. Herzog von Burgund, erbte die Freigrafschaft von Burgund von seiner Großmutter - Johanna III, Freigräfin von Burgund. Die Länderei wurde noch einige Male verschiedentlich übertragen, bis sie schließlich 1405 endgültig in das Herzogtum von Burgund eingeliedert wurde."
 bur_djm.2.a: "Gerade noch rechtzeitig!"
 bur_djm.3.t: "Die Grafschaft Flandern"
 bur_djm.3.d: "Nach dem Tod von Margarete III. von Flandern, wurden die Grafschaft, und all ihre verbundenen Ländereien, in das Herzogtum von Burgund eingefügt."
 bur_djm.3.a: "Lang lebe der Herzog!"
 por_djm.1.t: "Heinrich der Navigator"
 por_djm.1.d: "Prinz Heinrich von Portugal, Herzog von Viseu (4. März 1394 - 13. November 1460), besser bekannt als Heinrich der Seefahrer, war eine wichtige Figur in der portugiesischen Politik des 15. Jahrhunderts, in den frühen Tagen des portugiesischen Reiches. Durch seine Verwaltungsrichtlinien, wird er als der Hauptinitiator dessen angesehen, was später als das Zeitalter der Entdeckungen bekannt werden sollte. Henrichs Hausmacht brachte viele Taktiker, Navigatoren und Entdecker hervor, welche damit fortfuhren weite Teile Makaronesiens in seinem Namen zu entdecken."
 por_djm.1.a: "Lasst uns navigieren!"