 power.1.t: "Die niedrigen Lande sind sicher"
 power.1.d: "Nun, als Burgund die niedrigen Lande gesichert hat, ist unsere Bevölkerung zufriedener mit ihrem Leben geworden, und die Unruhe der früheren Zeiten, ist aus unserer Nation verschwunden."
 power.1.a: "So soll es sein."
 power.2.t: "Das Atztekenreich"
 power.2.d: "Der Dreibund hat seine Eroberungen gesichert, und das Drängen in die Welt zu gehen, und zu erobern, ist nicht mehr so stark in unseren Männern, wie es einst war."
 power.2.a: "Nichts muss deshalb getan werden"
 power.3.t: "Die Kalmarer Union"
 power.3.d: "Mit der Sicherung der Skandinavischen Halbinsel, kann die Verteidigung und Verwaltung des Reiches nun unter unseren Schwedischen and Norwegischen Brüdern verbreitet werden."
 power.3.a: "Sie werden sich dafür mehr zusammentun."
 power.4.t: "Eine neue Macht"
 power.4.d: "Unsere neuesten Eroberungen haben unsere Bevölkerung zu weiteren Erwerbungen inspiriert, und uns vielleicht sogar gegen die Osmanen im Norden des Reichs abgesichert."
 power.4.a: "Vorwärts!"
 peace.1.t: "Die neue Union"
 peace.1.d: "Mit der neuen Polnischen Regierung ist der Frieden, den unsere Lande einst genossen haben, nicht mehr so absolut wie er es einmal war."
 peace.1.a: "Hoffentlich ersetzen Sie sie bald wieder."
 peace.2.t: "Tod des Khans"
 peace.2.d: "Mit $MONARCH$s kürzlicher Ermordung, wurde unser Imperium ins Chaos gestürzt."
 peace.2.a: "Schrecklich!"
 peace.3.t: "Chaos im Land"
 peace.3.d: "Neuigkeiten über den Tod unseres Lehensherren hat Panik in das Land gebracht!"
 peace.3.a: "Oh nein!"
 rlgn.1.t: "Die neue Religion"
 rlgn.1.d: "Unsere Regierung beginnt damit abzuwägen, unsere Naton zum Buddhismus zu konvertieren, um besser mit anderen Nationen zusammenzuarbeiten, und unser Ansehen im Ausland zu steigern."
 rlgn.1.a: "Scheint eine gute Idee zu sein."
 rlgn.1.b: "Wir werden die alten Riten behalten."
 rlgn.2.t: "Konfuzianische Umwandlung"
 rlgn.2.d: "Viele in unsere Regierung sind konvertiert zum Konfuzianismus, und drängen ihn als Staatsreligion vorran. Sollten wir so fortfahren?"
 rlgn.2.a: "Konfuzianismus ist die Zukunft."
 rlgn.2.b: "Wir werden bei Bekanntem beleiben."
 maj.1.t: "Ende eines Imperiums"
 maj.1.d: "Unsere mangelnde interne Stabilität hat dazu geführt, dass unsere Vasallen sich von unserer Herrschaft zurückziehen, und es ablehen Tribute zu zahlen."
 maj.1.a: "Das ist nicht das Ende."
 ban.1.t: "Das Sultanat von Banten"
 ban.1.d: "Mit ihrer kürzlichen Konvertierung zum Islam in $PROVINCENAME$, haben sich die Einwohner von uns gelöst um dem entstehenden Sultanat von Banten anzugehören."
 ban.1.a: "Wie wollen sie ohne uns leben?"
