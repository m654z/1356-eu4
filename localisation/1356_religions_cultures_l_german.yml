 west_african_pagan_reformed_rebels_demand: "Konvertiert $COUNTRYNAME$"
 west_african_pagan_reformed_demand_desc: "Die religiösen Rebellen kämpfen für die $RELIGION$e Religion. Sie fordern, dass wir ihre Vorherrschaft anerkennen, oder zumindest unsere Bemühungen beenden, sie zu konvertieren und sie in Frieden ihre Religion leben lassen."
 west_african_pagan_reformed_rebels_title: "Religiöse"
 west_african_pagan_reformed_rebels_name: "$RELIGION$e Zeloten"
 west_african_pagan_reformed_rebels_desc: "Religiöse Fanatiker neigen dazu, sich in Provinzen zu erheben, die kontrolliert werden, von Nationen mit einem anderen Glauben. Sie streben es an, ihren Glauben zu verbreiten und bekämpfen alle Ungläubigen."
 west_african_pagan_reformed_rebels_army: "$RELIGION$e Armee"
