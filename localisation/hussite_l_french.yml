l_french:
 hussite: "Hussite"
 EVTNAME13990201: "La Révolution Hussite"
 EVTDESC13990201: "Le développement des mouvements religieux libéraux en Europe ont commencé bien avant que Martin Luther cloua ses Quatre-Vingt Quinze Thèses sur la porte d'entrée d'une Eglise Catholique. En l'an $YEAR$ et en $COUNTRY$ un réformateur catholique, Jan Hus, a été exécuté pour ses prêches. Ceci marque la montée de la Révolution Hussite."
 EVTOPTA13990201: "D'accord"
 EVTNAME13990202: "Soutenez les Hussites"
 EVTDESC13990202: "La Révolution Hussite bat son plein, et la majeure partie de la population de $PROVINCENAME$ a épousé la cause. Le mouvement grossit, et sans une rapide intervention, pourrait aboutir à une réforme complète."
 EVTOPTA13990202: "Seul le temps nous dira les conséquences"
 EVTNAME13990203: "La Réforme Hussite"
 EVTDESC13990203: "Aujourd'hui, après des années de troubles religieux, et de nombreuses tentatives vaines d'étouffer la montée des Hussites, $MONARCH$ a officiellement dénoncé le Pape et a accepté le Hussitisme comme nouvelle Religion d'État."
 EVTOPTA13990203: "Deus Vult!"
 TTDESC13990203: "La Religion Hussite se propagera plus rapidement."
 EVTNAME13990204: "La chute des Hussites"
 EVTDESC13990204: "Le dernier bastion des Hussites est tombé, et ceux qui les suivaient sont soit morts soit convertis. Toute la Chrétienté se réjouit de ce triomphe !"
 EVTOPTA13990204: "Tel est le destin des Hérétiques"
 TTDESC13990204: "La Religion Hussite ne se propagera plus."
 hussite_rebels_title: "Hussite"
 hussite_rebels_name: "Rebelles Hussites"
 hussite_rebels_desc: "Les rebelles Hussites adhèrent à une interprétation différente de la Foi et sont prêts à mourir pour leur cause. Ils se regroupent souvent autour d'un noyau de soldats aguerris et endoctrinés par ces croyances hérétiques."
 hussite_rebels_army: "Armée Hussite"
 hussite_rebels_demand: "Se convertir à la religion Hussite"
 hussite_rebels_demand_desc: "Ces rebelles suivent les préceptes de feu Jan Hus. Accéder à leurs demandes changera notre religion d'État."
 cb_hussite_conformance: "Conformité Religieuse"
 hussite_capital_conformance: "Capturez leur Capitale"
 hussite_capital_conformance_desc: "Nous devons prendre d'assaut leur capitale et les contraindre à nos revendications !"
 cb_hussite_conformance_desc: "Ce pays a accepté l'hérésie Hussite comme leur Religion d'Etat. En tant que fidèle de la véritable foi catholique, il est de notre devoir de leur montrer qu'ils sont dans l'erreur !"
 cb_romuva_conformance: "Croisades Baltes"
 cb_romuva_conformance_desc: "Ce pays ne se conforme pas à la chrétienté, et à la place préfère continuer à suivre ses superstitions païennes archaïques. En tant que fidèle de la véritable foi catholique, il est de notre devoir de leur montrer qu'ils sont dans l'erreur !"